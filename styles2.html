<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p::first-letter {
        font-size: 20px;
        color: blue;
    }
    p:first-child {
        color: pink;
    }
    p:last-child {
        color: brown;
    }
    p:nth-child(2n) {
        color: red;
    }
</style>
<body>
    <p>🐶 Perro</p>
    <p>🐱 Gato</p>
    <p>🐻 Oso</p>
</body>
</html>
